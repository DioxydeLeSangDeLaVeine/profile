<html>
    <head>
        <title>Portofolio</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./Assets/Style/main.css">
        <link rel="stylesheet" href="./Assets/Style/loading.css">
        <link rel="icon" href="./Assets/Images/Icon.png">
    </head>
    <body>
        <div class="loading" id="loading">
            <div class="loading_cube alt_1"></div>
            <div class="loading_cube alt_2"></div>
        </div>
        <div class="portofolio">
            <div draggable="false" class="banner img"></div>
            <div class="menu">
                <div class="path">
                    <div draggable="false" class="avatar img"></div>
                    <div draggable="false" class="badges">
                        <a class="badge" target="_blank" href="https://nodejs.org/en/">
                            <img draggable="false" src="./Assets/Images/Badges.JS.svg" />
                        </a>
                        <a class="badge" target="_blank" href="https://www.python.org/">
                            <img draggable="false" src="./Assets/Images/Badges.Python.svg" />
                        </a>
                        <a class="badge" target="_blank" href="https://fr.wikipedia.org/wiki/Traitement_par_lots">
                            <img draggable="false" src="./Assets/Images/Badges.Batch.png" />
                        </a>
                        <a class="badge" target="_blank" href="https://fr.wikipedia.org/wiki/Hypertext_Markup_Language">
                            <img draggable="false" src="./Assets/Images/Badges.HTML.svg" />
                        </a>
                        <a class="badge" target="_blank" href="https://fr.wikipedia.org/wiki/Feuilles_de_style_en_cascade">
                            <img draggable="false" src="./Assets/Images/Badges.CSS.svg">
                        </a>
                    </div>
                </div>
                <div class="username">Dioxyde de Carbone</div>
                <div class="separator"></div>
                <div class="submenu">
                    <div class="part">
                        <div class="title">About Me</div>
                        <div class="description">Développeur de <span id="age"></span> ans qui aime apprendre de nouvelles choses quotidiennement.</div>
                    </div>
                    <div class="super"></div>
                    <div class="part">
                        <div class="title">Rôles</div>
                        <div class="values">
                            <div class="role">
                                <img src="./Assets/Images/Roles.Student.svg"/>
                                <div class="name">Student</div>
                            </div>
                            <div class="role">
                                <div class="defaultIcon" style="background-color: #1f91dd;"></div>
                                <div class="name">Developer</div>
                            </div>
                            <div class="role">
                                <div class="defaultIcon" style="background-color: #f356bf;"></div>
                                <div class="name">UI Designer</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./node_modules/moment/moment.js"></script>
        <script>
            let loaded;
            let born = 1134514800
            moment.locale('fr')
            setInterval(() => {
                if(document.getElementById('age').textContent != `${moment(Date.now()).diff(born*1000, 'y')}`) document.getElementById('age').textContent = `${moment(Date.now()).diff(born*1000, 'y')}`
                if(!loaded) {
                    document.getElementById('loading').style="display: none !important;"
                    loaded = true
                }
            }, 1000);
        </script>
    </body>
</html>
